  <!-- Blocking script: apply saved theme before first paint to prevent flash -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('theme');
        document.documentElement.setAttribute('data-theme', saved === 'light' ? 'light' : 'dark');
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Free Finance Camp",
        "url": "https://freefinancecamp.com/",
        "description": "Free practical financial education with interactive lessons and simulations.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://freefinancecamp.com/lessons?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
</head>
